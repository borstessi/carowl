<ion-view class="default-background-color">
	<ion-content class="default-background-color" scroll="false">
		<div class="fullSize-background">
			<img class="fullSize-background-img" src="img/background_resize.jpg"> 
		</div>	
		<div class="slider-fader">
		</div>
	
		<div class="character-stage">
		</div>
		<div class="character-container" ng-click="hideBubble()">
			<img class="owl-in-game" src="img/Owl_Skins/skin-{{playerOwl.owlColor}}-{{owlFeeling}}.svg" />
		</div>	
		<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large white">
			  <i class="material-icons blue-grey-text">menu</i>
			</a>
			<ul class="owl-menu">
			  <li><a class="btn-floating white" ng-click="changeProgress('level')"><i class="ion-ios-game-controller-b larger-icon-pad lime-text text-lighten-1"></i></a></li>
			  <li><a class="btn-floating white" ng-click="showLove()"><i class="fa fa-heart red-text text-lighten-1"></i></a></li>
			  <li><a class="btn-floating white" ng-click="changeProgress('feed')"><i class="fa fa-cutlery grey-text"></i></a></li>
			  <li><a class="btn-floating white" ng-click="changeProgress('sleep')"><i class="ion-ios-moon larger-icon indigo-text text-lighten-1"></i></a></li>
			</ul>
		</div>	
		<div class="status-info">
			<div class="progress love-status">
				<div class="determinate"></div>
			</div>
			<div class="status-icon-love">
				<i class="fa fa-heart red-text text-lighten-1"></i>
			</div>
			<div class="progress feed-status">
				<div class="determinate"></div>
			</div>
			<div class="status-icon-feed">
				<i class="fa fa-cutlery grey-text"></i>
			</div>
			<div class="progress sleep-status">
				<div class="determinate"></div>
			</div>
			<div class="status-icon-sleep">
				<i class="ion-ios-moon larger-icon indigo-text text-lighten-1"></i>
			</div>
			<div class="progress level-status">
				<div class="determinate"></div>
			</div>
			<div class="status-icon-level">
				<i class="ion-ios-game-controller-b larger-icon-pad lime-text text-lighten-1"></i>
			</div>
		</div>
		<div class="attention-bubble" ng-click="test()">
			<i class="feed fa fa-cutlery grey-text"></i>
			<img class="attention-bubble-img" src="img/bubble_eat.svg"/>
		</div>
  </ion-content>
</ion-view>
