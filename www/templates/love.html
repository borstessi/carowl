<div class="popup-header">
    <div class="row header-row">
        <div class="col s6"><i class="fa fa-heart red-text"></i></div>
        <div class="col s6 close-icon"><i class="fa fa-close" ng-click="closePopup()"></i></div>


    </div>
</div>
      

<ion-slide-box ng-init="disableSwipe()" show-pager="false" class="cnfg-slide-box">


<ion-slide>
<form ng-cloak>
  <div class="row">

    <div class="col s12">
      <div class="love-owl">
      </div>
    </div>
  </div>

  <div class="row">

    <p class="grey-text mar-top-30"><strong>Verbinde mit anderem Spieler</strong>
Streichle ihr über den Rücken und
schenke ihr so Aufmerksamkeit. Animiere
deinen Partner dir zu helfen.
<strong>Streichelt ihr gemeinsam eure Eulen
erhaltet ihr Bonuspunkte!</strong></p>

  </div>
  <div class="row">
    <div class="col s12 event-start-btn red-text" ng-click="nextSlide()">Start</div>
  </div>
</div>


</form>
</ion-slide>

<ion-slide>
<form ng-cloak>
  <div class="slide-container">
  <div class="row">

    <div class="col s12">
      <div class="love-owl">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
    <p class="grey-text mar-top-30 feeding-quest"> Verbinde anderen Spieler...</p>
  </div>
  </div>
  <div class="row">
    <div class="col s12 event-icon-loading grey-text" ng-click="nextSlide()"><i class="fa fa-circle-o-notch fa-spin"></i></div>
  </div>
</div>


</form>
</ion-slide>

</ion-slide-box>
